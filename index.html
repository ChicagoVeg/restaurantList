<!doctype html>
<head>
	<meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chicagoland Vegan and Vegetarian Restaurants</title>
    <link href="./Content/restaurantFinder.css" rel="stylesheet" type="text/css" />
    <link href="./Content/bootstrap.min.css" rel="stylesheet" type="text/css" />	
    <link href="./Content/Veg/page.css" rel="stylesheet" />
    <link href="./Content/toastr.css" rel="stylesheet" />
</head>

<body background="http://photos2.meetupstatic.com/photos/theme_body/9/e/6/2/full_40546.jpeg">

<h2 class="text-center">Chicagoland Vegan and Vegetarian Restaurants</h2>


<div class="container body-content">

   

<div class="container-fluid" data-restaurants-url="./App_Data/restaurants.json">
    <div class="row">
        <div class="col-md-8">
            <div class="panel panel-success">
                <div class="panel-heading">
                    <h3 class="panel-title">Your Location</h3>
                </div>
                <div class="panel-body">
                    <div style="display: none;" data-bind="autoDetectLocation: $root.locationAutoDetectable">
                        <input type="radio" name="location" value="auto" checked="checked" /> Auto-detect <br />
                        <input type="radio" name="location" value="manual" /> Manual
                    </div>
                    <div>
                        <ul class="list-inline">
                             <li>Address</li>
                             <li><input type="text" name="userAdress" maxlength="500" /></li>
                        </ul>
                        <div>
                            <span>City</span>
                            <input type="text" name="userCity" size="15" maxlength="100"/>

                             <select name="state" size="1">
                                        <option value="AK">AK</option>
                                        <option value="AL">AL</option>
                                        <option value="AR">AR</option>
                                        <option value="AZ">AZ</option>
                                        <option value="CA">CA</option>
                                        <option value="CO">CO</option>
                                        <option value="CT">CT</option>
                                        <option value="DC">DC</option>
                                        <option value="DE">DE</option>
                                        <option value="FL">FL</option>
                                        <option value="GA">GA</option>
                                        <option value="HI">HI</option>
                                        <option value="IA">IA</option>
                                        <option value="ID">ID</option>
                                        <option value="IL" selected="selected">IL</option>
                                        <option value="IN">IN</option>
                                        <option value="KS">KS</option>
                                        <option value="KY">KY</option>
                                        <option value="LA">LA</option>
                                        <option value="MA">MA</option>
                                        <option value="MD">MD</option>
                                        <option value="ME">ME</option>
                                        <option value="MI">MI</option>
                                        <option value="MN">MN</option>
                                        <option value="MO">MO</option>
                                        <option value="MS">MS</option>
                                        <option value="MT">MT</option>
                                        <option value="NC">NC</option>
                                        <option value="ND">ND</option>
                                        <option value="NE">NE</option>
                                        <option value="NH">NH</option>
                                        <option value="NJ">NJ</option>
                                        <option value="NM">NM</option>
                                        <option value="NV">NV</option>
                                        <option value="NY">NY</option>
                                        <option value="OH">OH</option>
                                        <option value="OK">OK</option>
                                        <option value="OR">OR</option>
                                        <option value="PA">PA</option>
                                        <option value="RI">RI</option>
                                        <option value="SC">SC</option>
                                        <option value="SD">SD</option>
                                        <option value="TN">TN</option>
                                        <option value="TX">TX</option>
                                        <option value="UT">UT</option>
                                        <option value="VA">VA</option>
                                        <option value="VT">VT</option>
                                        <option value="WA">WA</option>
                                        <option value="WI">WI</option>
                                        <option value="WV">WV</option>
                                        <option value="WY">WY</option> 
                            </select>

                            <span> Zip Code</span>
                            <input type="text" name="userZipCode" maxlength="5" size="3" />
                        </div>


                        <table class="table-condensed">
                            <tr>
                                <td>
                                    Address
                                </td>
                                <td>
                                    
                                </td>
                            </tr>
                            <tr>
                                <td>
                                    
                                </td>
                                <td>
                                   
                                </td>
                                
                                <td>
                                    State
                                </td>
                                <td>
                                   
                                </td>


                                <td>
                                   
                                </td>
                                <td>
                                   
                                </td>
                            </tr>
                        </table>

                        <!--
                        <table class="table table-condensed table-bordered">
                            <tr>
                                <td>Address</td>
                                <td><input type="text" name="userAdress" /></td>
                            </tr>
                            <tr>
                                <td>City </td>
                                <td><input type="text" name="userCity" /></td>
                            </tr>
                            <tr>
                                <td>State</td>
                                <td><input type="text" name="userState" /></td>
                            </tr>
                            <tr>
                                <td>Zip Code</td>
                                <td></td>
                            </tr>
                        </table>
                    -->
                    </div>
                </div>
            </div>            
            <div>
                <div>
                    <div class="panel panel-success">
                        <div class="panel-heading">
                            <h3 class="panel-title">Travel Means</h3>
                        </div>
                        <div class="panel-body">
                            <!--Object {DRIVING: "DRIVING", WALKING: "WALKING", BICYCLING: "BICYCLING", TRANSIT: "TRANSIT"} -->
                            <ul class="list-inline">
                                <li><input type="radio" data-bind="directionType: {}" name="directionType" value="DRIVING" checked="classhecked" /> Driving </li>
                                <li><input type="radio" data-bind="directionType: {}" name="directionType" value="WALKING" /> Walking </li>
                                <li><input type="radio" data-bind="directionType: {}" name="directionType" value="BICYCLING" /> Bicycling </li>
                                <li><input type="radio" data-bind="directionType: {}" name="directionType" value="TRANSIT" /> Transit   </li>                             
                            </ul>
                        </div>
                    </div>
                    <div class="panel panel-success">
                        <div class="panel-heading">
                            <h3 class="panel-title">Directions</h3>
                        </div>
                        <div class="panel-body">
                            <div class="v-noRestaurantSelected">Select a restaurant</div>
                            <div class="v-directions" data-bind="directions: $root.direction"></div>
                        </div>
                    </div>
                    <div class="panel panel-success">
                        <div class="panel-heading">
                            <h3 class="panel-title">Map</h3>
                        </div>
                        <div class="panel-body">
                            <div id=" map-canvas" data-bind="googleMap: $root.currentSelectedRestaurant.restaurant, updateDirection: $root.direction" style="height: 600px; width: 600px; margin: 0; padding: 0;"></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="col-md-4">
            <div class="panel panel-success">
                <div class="panel-heading">
                    <h3 class="panel-title">Restaurants</h3>
                </div>
               
                <div class="panel-body" data-bind="foreach: restaurants">
                    <input type="radio" name="restaurantList" data-bind="value: Id, selectRestaurant: $root.newRestaurantSelected"> <span data-bind="text: Name"></span> <br>
                </div>

            </div>
        </div>
    </div>
</div>


</div>
  <hr />
        <footer>
            <p>&copy; <span class="s-currentYear"></span> - <span class="s-pageTitle"></span></p>
        </footer>

</body>
